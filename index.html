    <head>
        <!-- Cabeçalho HTML padrão gerado pelo Emmit -->
        <meta charset="utf-8">
        <title>ATIVIDADE DE JAVASCRIPT</title>
        <!-- A variável GET "c" na referencia é para forçar o navegador recarregar o CSS -->
        <link rel="stylesheet" href="style.css?c=">
	<script src="calculos.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>

    <body>

        <!-- Div que vai segurar o tamanho de todo o site -->
        <div class="principal">

            <!-- Div branca com borda e cantos arredondados com a calculadora -->
            <div class="conteudo">
                <h2>ATIVIDADE DE JAVASCRIPT</h2>

                <!-- Menu do site -->
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Calculadora</a></li>
                        <li><a href="cursos.html">Cursos</a></li>
                        <li><a href="tabela.html">Tabela</a></li>
                    </ul>
                </nav>

                <!-- Div para alinhar calculadora no centro -->
                <div class="centro">

                    <!-- Calculadora em si -->
                    <section class="calculadora">
                        <h2>CALCULADORA</h2>

                        <!-- Inputs que vão receber os valores de entrada e a saída do calculo -->
                        <article class="entradas">
                            <input type="text" name="resultado" id="resultado" readonly="true" placeholder="Resultado"><br> <!-- Exibe o resultado do calculo -->
                            <input type="text" name="numero1" id="numero1" placeholder="Número 1" onkeyup='if (isNaN(this.value)) {this.value = ""}'>  <!-- Input que aceita apenas números -->
                            <input type="text" name="numero2" id="numero2" placeholder="Número 2" onkeyup='if (isNaN(this.value)) {this.value = ""}'><br>
                        </article>

                        <!-- Botões para selecionar a operação que será realizada -->
                        <aside class="botoes">
                            <button class="btn"  onclick="calculadora(this.value)"  value="adicao">+</button>
                            <button class="btn"  onclick="calculadora(this.value)"  value="subtracao">-</button>
                            <button class="btn"  onclick="calculadora(this.value)"  value="multiplicacao">*</button>
                            <button class="btn"  onclick="calculadora(this.value)"  value="divisao">/</button>
                        </aside>
                    </section>
                </div>

                <!-- Rodapé com as informações do proejto -->
                <footer>
                    <h4>Sistema desenvolvido por Alex Souza, Cesar Pierobom, José Silva - 2017</h4>
                </footer>
            </div>
        </div>
    </body>

</html>
