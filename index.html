<html>

    <head>
        <!-- Cabeçalho HTML padrão gerado pelo Emmit -->
        <meta charset="utf-8">
        <title>Terceira Entrega</title>
        <!-- A variável GET "c" na referencia é para forçar o navegador recarregar o CSS -->
        <link rel="stylesheet" href="style.css?c=">
    </head>
    <body>

        <!-- Div que vai segurar o tamanho de todo o site -->
        <div class="principal">

            <!-- Div branca com borda e cantos arredondados com a calculadora -->
            <div class="conteudo">
                <h2>ATIVIDADE DE JAVASCRIPT</h2>

                <!-- Menu do site -->
                <nav class="menu">
                    <ul>
                        <li><a href="#">Calculadora</a></li>
                        <li><a href="#">Cursos</a></li>
                        <li><a href="#">Tabela</a></li>
                    </ul>
                </nav>

                <!-- Div para alinhar calculadora no centro -->
                <div class="centro">

                    <!-- Calculadora em si -->
                    <section class="calculadora">
                        <h2>Calculadora</h2>

                        <!-- Inputs que vão receber os valores de entrada e a saída do calculo -->
                        <article class="entradas">
                            <input type="text" name="resultado" id="resultado" readonly="true" placeholder="Resultado"><br>
                            <input type="text" name="numero1" id="numero1" placeholder="Número 1"><input type="text" name="numero2" id="numero2" placeholder="Número 2"><br>
                        </article>

                        <!-- Botões para selecionar a operação que será realizada -->
                        <aside class="botoes">
                            <button class="btn">+</button>
                            <button class="btn">-</button>
                            <button class="btn">*</button>
                            <button class="btn">/</button>
                        </aside>
                    </section>
                </div>

                <!-- Rodapé com as informações do proejto -->
                <footer>
                    <h4>Sistema desenvolvido por Alex Souza e José Antonio - 2017</h4>
                </footer>
            </div>
        </div>
    </body>
</html>
